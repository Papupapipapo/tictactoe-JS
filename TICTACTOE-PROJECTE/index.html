<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✖️ TIC TAC TOE ⚫</title>
  <link rel="stylesheet" href="custom.css">
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="absoluteCenter">
  <div id="mainContainer" class="d-flex justify-content-center w-50 h-50 align-middle">
    <div id="buttonMenu" class="d-flex w-100">
      <div class="w-100 d-flex flex-column py-2 justify-content-center">
        <h1 class="text-center">TIC - TAC - TOE</h1>
        <button onclick='loadFormGame("create")'>Crear partida</button>
        <button onclick='loadFormGame("join")'>Unir-se</button>
      </div>
    </div>
    <div id="formContainer" class="d-none w-100">
      <form class="w-100 text-center ">
        <div class="d-flex flex-column py-2">
          <label for="idGame">Codi Partida</label>
          <input type="text" id="idGame" name="idGame">
        </div>
        <div id="passwField" class="d-none flex-column py-2">
          <label for="passwordGame">Contrasenya</label>
          <input type="text" id="passwordGame" name="passwordGame">
        </div>
        <div id="actionButtonField" class="d-flex flex-column py-2">
          <button type="button" class="btn btn-dark disabled" onclick="joinGame()">Unir-se</button>
        </div>
      </form>
    </div>
    <div id="gameBoard" class="d-none w-100">
      <div class="row rowGameBoard">
        <div id="A1" class="col-sm colGameBoard">
          
        </div>
        <div id="B1" class="col-sm colGameBoard">
          
        </div>
        <div id="C1" class="col-sm colGameBoard">
          
        </div>
      </div>
      <div class="row rowGameBoard">
        <div id="A2" class="col-sm colGameBoard">
          
        </div>
        <div id="B2" class="col-sm colGameBoard">
          
        </div>
        <div id="C2" class="col-sm colGameBoard">
          
        </div>
      </div>
      <div class="row rowGameBoard">
        <div id="A3" class="col-sm colGameBoard">
          
        </div>
        <div id="B3" class="col-sm colGameBoard">
          
        </div>
        <div id="C3" class="col-sm colGameBoard">
          
        </div>
      </div>
    </div>

  </div>

  <div id="popUp" class="fixedCenter d-none flex-column">
    <div id="alertBox" class="d-none centerGrid w-100 h-100">
      <h2 id="txtAlert">placeholder</h2>
      <button id="closeButton">Close</button>
      <img id="gif" class="py-2 d-none" src="cupertino_activity_indicator.gif" style="height:50px">
    </div>
    <div id="chooseSign" class="w-100 h-100 d-none centerGrid">
      <h2 class="text-center">Escolleix quin signe jugaràs</h2>
      <div id="buttonsSign" class="d-flex">
        <button id="O" class="flex-fill">O</button>
        <button id="X" class="flex-fill">X</button>
      </div>
    </div>
    <div id="endGame" class="w-100 h-100 d-none centerGrid">
      <h2 id="resultText" class="text-center">RESULTADO PLACEHOLDER</h2>
      <h3 class="text-center">✖️<span id="crossWins">0</span> - <span id="dotkWins">0</span>⚫</h2>
      <div id="rematchButton" class="d-flex h-50">
        <button id="rematch" class="flex-md-fill">Rematch</button>
        <button id="returnMenu" class="flex-md-fill">Tornar al menu</button>
      </div>
    </div>
  </div>

</body>

</html>
